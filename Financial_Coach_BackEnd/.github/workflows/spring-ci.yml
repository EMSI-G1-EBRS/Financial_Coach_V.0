name: CI Spring Boot (Test & Coverage)

# DÃ©clencheurs
on:
  push:
    branches: [ "main"]
  pull_request:
    branches: [ "main"]

jobs:
  build-and-test:
    name: ğŸ§ª Build, Test & Analyze
    runs-on: ubuntu-latest

    steps:
      # Ã‰tape 1: RÃ©cupÃ©rer le code source
      - name: â¬‡ï¸ Check out code
        uses: actions/checkout@v4

      # Ã‰tape 2: Configurer Java (JDK 17 est standard pour Spring Boot 3+)
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          # Activer le cache pour les dÃ©pendances Maven
          cache: 'maven'

      # Ã‰tape 3: ExÃ©cuter les tests et la couverture
      # La commande 'verify' exÃ©cute le cycle de vie complet, y compris :
      # - 'test' (pour les tests unitaires)
      # - 'integration-test' (pour les tests d'intÃ©gration via 'failsafe')
      # - 'jacoco:report' (si configurÃ© dans le pom.xml)
      - name: ğŸƒ Build, Run Tests & Generate Coverage (Maven)
        run: mvn -B clean verify

      # Ã‰tape 4: TÃ©lÃ©charger le rapport de couverture JaCoCo
      # S'exÃ©cute mÃªme si l'Ã©tape 3 Ã©choue (pour voir la couverture partielle)
      - name: â¬†ï¸ Upload JaCoCo Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          # 'target/site/jacoco' est le dossier de sortie HTML par dÃ©faut de JaCoCo
          path: target/site/jacoco/
