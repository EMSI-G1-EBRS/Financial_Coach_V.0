# Application Name
spring.application.name=Financial_Coach_Backend

# Server Configuration
server.port=8081
server.servlet.context-path=/api/auth

# Database Configuration - PostgreSQL (NOUVELLES CREDENTIALS)
spring.datasource.url=jdbc:postgresql://localhost:5433/authdb
spring.datasource.username=authuser
spring.datasource.password=authpass123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
jwt.secret=d2VhbHRocGF0aHN1cGVyc2VjcmV0a2V5Y2hhbmdlaW5wcm9kdWN0aW9ubWluMjU2Yml0czEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNA==
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=2592000000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.tp.financial_coach_backend=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n